<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <!-- Row 1 -->
        <div class="row">
            <!-- Medium Screen: 1/3 of total width -->
            <div class="col-md-4 col-sm-6">Column 1</div>
            <!-- Medium Screen: 2/3 of total width -->
            <div class="col-md-8 col-sm-6">Column 2</div>
        </div>
        <!-- Row 2 -->
        <div class="row">
            <!-- Medium Screen: 1/3 of total width, offset by 2 -->
            <div class="col-md-4 offset-md-2">Column 1</div>
            <!-- Medium Screen: 1/3 of total width -->
            <div class="col-md-4">Column 2</div>
            <!-- Empty Space between both columns -->
        </div>
        <!-- Row 3 -->
        <div class="row">
            <!-- Medium Screen: 1/3 of total width -->
            <div class="col-md-4 col-sm-6 row3-col">Column 1</div>
            <!-- Medium Screen: 1/3 of total width -->
            <div class="col-md-4 col-sm-6 row3-col">Column 2</div>
            <!-- Center alignment -->
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
